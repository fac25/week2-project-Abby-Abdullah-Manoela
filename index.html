<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overlay" aria-hidden="true"></div>
    <header class="header">
        <div class="container">
            <h1>TBN Agency</h1>
            <button class="nav__toggle" aria-label="Open menu">
                <span aria-hidden="true"></span>
            </button>
            <nav class="nav">
                <ul class="nav__list">
                    <li><a href="#about">About</a></li>
                    <li><a href="#team">Team</a></li>
                    <li><a href="#contact_us">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section>Introduction</section>
        <section>
            <ul>
                <li>Abby</li>
                <li>Abdullah</li>
                <li>Manoela</li>
            </ul>
        </section>
        <section class="contact_form" id="contact_us">
            <form class="center vertical-gutter form_container" >
                <!-- temporary removed action="action_page.html" -->
                <h3 class="contact-title">Contact form</h3>
                <div class="contact">
                    <label for="fullname">Name</label>
                    <input class="contact-input" type="text" id="fullname" name="fullname" placeholder="Your name.." required onkeydown="return (event.keyCode!=13);">
                </div>
                <div class="contact">
                    <label for="email">Email</label>
                    <input class="contact-input" type="email" id="email" name="email" placeholder="Your email.." required onkeydown="return (event.keyCode!=13);">
                </div>
                <div class="contact">
                    <label for="company_name">Company name</label>
                    <input class="contact-input" type="text" id="company_name" name="company" placeholder="Your company name.." required onkeydown="return (event.keyCode!=13);">
                </div>
                <div class="contact">
                    <label for="subject">Inquiry</label>
                    <textarea class="contact-input" id="subject" name="subject" placeholder="Your message.." style="height:200px" required onkeydown="return (event.keyCode!=13);"></textarea>
                    <input class="btn" type="submit" value="Submit" onclick="checkInput()">
                </div>
            </form>
        </section>
    </main>

    <footer></footer>



    <script src="script.js"></script>
</body>

</html>
