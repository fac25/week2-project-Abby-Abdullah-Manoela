<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overlay" aria-hidden="true"></div>
    <header class="header">
        <div class="container">
            <h1>TBN Agency</h1>
            <button class="nav__toggle" aria-label="Open menu">
                <span aria-hidden="true"></span>
            </button>
            <nav class="nav">
                <ul class="nav__list">
                    <li><a href="#about">About</a></li>
                    <li><a href="#team">Team</a></li>
                    <li><a href="Contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section>Introduction</section>
        <section>
            <ul>
                <li>Abby</li>
                <li>Abdullah</li>
                <li>Manoela</li>
            </ul>
        </section>
        <section class="contact_form ">
            <form class="center vertical-gutter" action="action_page.html">
                <div class="contact">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
                <div class="contact">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
                <div class="contact">
                    <label for="company">Company name</label>
                    <input type="text" id="cname" name="company" placeholder="Your company name..">
                </div>
                <div class="contact">
                    <label for="inquiry">Inquiry</label>
                    <textarea id="inquiry" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                    <input class="btn" type="submit" value="Submit">
                </div>
            </form>
        </section>
    </main>

    <footer></footer>



    <script src="script.js"></script>
</body>

</html>
